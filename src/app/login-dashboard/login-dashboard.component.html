<div>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-b-160 p-t-50">
        <form class="login100-form validate-form" (submit)="login($event)">
          <span class="login100-form-title p-b-43">
            Se connecter
          </span>

          <div class="wrap-input100 rs1 validate-input" data-validate="Username is required">
            <input class="input100" id="username" [(ngModel)]="username" type="text" name="username">
            <span class="label-input100">Nom d'Utilisateur</span>
          </div>


          <div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
            <input class="input100" id="password" [(ngModel)]="password" type="password" name="pass">
            <span class="label-input100">Mot de passe</span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Connexion
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--===============================================================================================-->
  <script src="../../assets/vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="../../assets/vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="../../assets/vendor/bootstrap/js/popper.js"></script>
  <script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="../../assets/vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="../../assets/vendor/daterangepicker/moment.min.js"></script>
  <script src="../../assets/vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="../../assets/vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="../../assets/login/main.js"></script>
</div>
