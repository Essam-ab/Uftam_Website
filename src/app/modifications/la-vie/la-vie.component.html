<div class="pageheader-nav">
  <ol class="breadcrumb slim-breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/admin/modification/laVieView">laVie</a></li>
    <li class="breadcrumb-item">Add laVie</li>
  </ol>
</div>
<form (ngSubmit)="addPartner($event)">
  <div class="form-group">
    <label for="laVieName">Nom</label>
    <input required type="text" class="form-control" id="laVieName" aria-describedby="emailHelp"
      placeholder="Nom Personne ou Titre..">
    <!-- <small id="formationHelp" class="form-text text-muted">exemple.</small> -->
  </div>

  <div class="form-group">
    <label for="laVieDescription">Description</label>
    <input required type="text" class="form-control" id="laVieDescription" placeholder="Description..">
  </div>

  <style>
    input[type="file"] {
      padding: 3px;
    }

  </style>

  <div class="input-group mb-5">
    <input type='file' class="form-control" (change)='onFileChanged($event)'>
    <button class="btn btn-outline-success" type="button" (click)="upload()">Upload</button>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-outline-secondary">Submit</button>
  </div>
</form>
